<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="192" height="192" rx="44" fill="#0a0a0f"/>
  
  <!-- Gradient Circle -->
  <circle cx="96" cy="96" r="72" fill="url(#grad)" opacity="0.9"/>
  
  <!-- Inner Dark Circle -->
  <circle cx="96" cy="96" r="56" fill="#0a0a0f"/>
  
  <!-- Stylized M / Film Symbol -->
  <path d="M 64 64 L 64 128 L 84 108 L 96 128 L 108 108 L 128 128 L 128 64 L 108 84 L 96 64 L 84 84 Z" 
        fill="url(#grad)" 
        stroke="white" 
        stroke-width="2"
        stroke-linejoin="round"/>
  
  <!-- Film Sprocket Dots -->
  <circle cx="70" cy="76" r="4" fill="white"/>
  <circle cx="122" cy="76" r="4" fill="white"/>
  <circle cx="70" cy="116" r="4" fill="white"/>
  <circle cx="122" cy="116" r="4" fill="white"/>
</svg>